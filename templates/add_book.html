<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form class="form-horizontal" action="{% url "add_book" %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="book_id" class="col-sm-2 control-label">id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="book_id" placeholder="id" name="book_id">
    </div>
  </div>
  <div class="form-group">
    <label for="book_name" class="col-sm-2 control-label">书名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="book_name" placeholder="书名" name="book_name">
    </div>
  </div>
  <div class="form-group">
    <label for="book_price" class="col-sm-2 control-label">价格</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="book_price" placeholder="价格" name="book_price">
    </div>
  </div>
  <div class="form-group">
    <label for="book_pub" class="col-sm-2 control-label">出版社</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="book_pub" placeholder="出版社" name="book_pub">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
</body>
</html>
